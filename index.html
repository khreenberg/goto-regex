<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>GOTO Regex</title>
  <link rel="stylesheet" href="revealjs/css/reveal.css">
  <link rel="stylesheet" href="revealjs/css/theme/white.css" id="theme">
  <!-- Custom css -->
  <link rel="stylesheet" href="css/mystyle.css">
  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="revealjs/lib/css/vs.css">
  <!-- <link rel="stylesheet" href="lib/css/zenburn.css"> -->
  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'revealjs/css/print/pdf.css' : 'revealjs/css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">

      <section data-markdown="presentation/presentation.md" data-separator="^(\r?\n)+===(\r?\n)+" data-separator-vertical="^(\r?\n)+---(\r?\n)+" data-separator-notes="^%SPEAK%$" data-charset="utf-8"> </section>

    </div>
  </div>

  <!-- Scripts -->
  <script src="revealjs/lib/js/head.min.js"></script>
  <script src="revealjs/js/reveal.js"></script>
  <script>
    /* beautify preserve:start */
    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      // display options
      width: 1920,
      height: 1080,
      // hide the navigation controls
      controls: false,
      // push slides to browser history
      history: true,
      // transition animation
      transition: 'slide',
      // modify math to use local MathJax
      math: {
        mathjax: 'MathJax/MathJax.js'
      },
      // More info https://github.com/hakimel/reveal.js#dependencies
      dependencies: [
        // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
        {src: 'revealjs/lib/js/classList.js', condition: function() {return !document.body.classList; } },
        // Interpret Markdown in <section> elements
        {src: 'revealjs/plugin/markdown/marked.js', condition: function() {return !!document.querySelector('[data-markdown]'); } },
        {src: 'revealjs/plugin/markdown/markdown.js', condition: function() {return !!document.querySelector('[data-markdown]'); } },
        // Syntax highlight for <code> elements
        {src: 'revealjs/plugin/highlight/highlight.js', async: true, callback: function() {hljs.initHighlightingOnLoad(); } },
        // Zoom in and out with Alt+click
        {src: 'revealjs/plugin/zoom-js/zoom.js', async: true },
        // Speaker notes
        {src: 'revealjs/plugin/notes/notes.js', async: true },
        // MathJax
        {src: 'revealjs/plugin/math/math.js', async: true },
      ]
    });
    /* beautify preserve:end */

    // Fragment toggle hotkey 'q'
    document.addEventListener( 'keydown', function(event){
      if (event.keyCode !== 81) return; // keycode 81 = 'q'
      var frags = !Reveal.getConfig().fragments;
      Reveal.configure({fragments: frags});
      document.querySelector('body div.reveal div.progress span').classList.toggle('nofrags', !frags);
    }, false ); 
  </script>
</body>

</html>
